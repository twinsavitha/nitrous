<!DOCTYPE html>
<html>
<head>
    <script src="jquery-2.1.3.js"></script>
   <!-- ajax cal -->
    <script> 
     
        
            $(document).ready(function(){
                $('.confirmation').on('click', 'button', function(){
                    $.ajax('one.html', {
                      success: function(response){
                        $('.ticket').html(response).slideDown();
                      },
                      error: function(request, errorType, errorMessage){
                        alert('Error:' + errorType + 'Error Message: ' + errorMessage);
                      }
                    });
                });
               $('.confirmation').on('click', '.view-boarding-pass', function(){
                    $(this).closest('.ticket').find('img').show();
               });
            });
    </script>
</head>
	<body>
			<div class = 'vacation' data-price='399.99'>
				<p> 399.99 per ticket</p>
        				<li class = "confirmation">
                            <h3> Hawaiian </h3>
                            <button> FLIGHT DETAILS </button>
                            <div class="ticket">hey</div>
                        </li>
			</div>

	</body>
</html>
